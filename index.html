<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тыкалка</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #3A3A3A;
            color: white;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin: 20px 0;
            font-size: 2.5em;
        }

        #counter {
            font-size: 3em;
            margin: 30px 0;
            font-weight: bold;
        }

        .coin {
            width: 150px;   /* Ширина вашего изображения */
            height: 220px;  /* Высота вашего изображения */
            cursor: pointer;
            transition: all 0.1s ease; /* Плавная анимация */
            object-fit: contain; /* Сохраняет пропорции изображения */
            margin-top: auto;
            margin-bottom: 50px;
        }

        /* Эффект нажатия */
        .coin:active {
            transform: scale(0.95) translateY(2px); /* Уменьшение + смещение вниз */
            filter: brightness(0.9); /* Затемнение */
        }
    </style>
</head>
<body>
    <h1>Тыкалка</h1>
    <div id="counter">0</div>
    <!-- Укажите правильное имя файла в src -->
    <img src="coin.png" 
         class="coin" 
         onclick="incrementCounter()">

    <script>
        let count = 0;
        const counterElement = document.getElementById('counter');

        function incrementCounter() {
            count++;
            counterElement.textContent = count;
        }
    </script>
</body>
</html>
